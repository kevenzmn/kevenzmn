<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas</title>
    <link rel="shortcut icon" href="logos/1744597064239.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #aed2e8;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas */
            gap: 20px; /* Espaço entre as divs */
            padding: 20px;
            background-color: #aed2e8;
            border-radius: 8px;
            bx-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .item-div {
            brder: 1px solid black;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            background-color: white;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.5);
        }

        .item-div h3 {
            margin-top: 0;
            color: black;
        }

        .counter {
            font-size: 2em;
            margin: 10px 0;
            color: black;
        }

        .buttons button {
            background-color: #aed2e8;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .buttons button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-div">
            <h3>Médica</h3>
            <div class="counter" id="counterA">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterA', -1)">-</button>
                <button onclick="changeCounter('counterA', 1)">+</button>
            </div>
        </div>
        <div class="item-div">
            <h3>Atendeu</h3>
            <div class="counter" id="counterB">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterB', -1)">-</button>
                <button onclick="changeCounter('counterB', 1)">+</button>
            </div>
        </div>
        <div class="item-div">
            <h3>Enfermeira</h3>
            <div class="counter" id="counterC">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterC', -1)">-</button>
                <button onclick="changeCounter('counterC', 1)">+</button>
            </div>
        </div>
        <div class="item-div">
            <h3>Atendeu</h3>
            <div class="counter" id="counterD">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterD', -1)">-</button>
                <button onclick="changeCounter('counterD', 1)">+</button>
            </div>
        </div>
        <div class="item-div">
            <h3>Técnica</h3>
            <div class="counter" id="counterE">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterE', -1)">-</button>
                <button onclick="changeCounter('counterE', 1)">+</button>
            </div>
        </div>
        <div class="item-div">
            <h3>Atendeu</h3>
            <div class="counter" id="counterF">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterF', -1)">-</button>
                <button onclick="changeCounter('counterF', 1)">+</button>
            </div>
        </div>
        <div class="item-div">
            <h3>Item G</h3>
            <div class="counter" id="counterG">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterG', -1)">-</button>
                <button onclick="changeCounter('counterG', 1)">+</button>
            </div>
        </div>
        <div class="item-div">
            <h3>Atendeu</h3>
            <div class="counter" id="counterH">0</div>
            <div class="buttons">
                <button onclick="changeCounter('counterH', -1)">-</button>
                <button onclick="changeCounter('counterH', 1)">+</button>
            </div>
        </div>
    </div>

    <script>
        // Função para carregar os valores do localStorage ao carregar a página
        function loadCounters() {
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const id = counter.id;
                const savedValue = localStorage.getItem(id); // Tenta obter o valor salvo
                if (savedValue !== null) { // Se houver um valor salvo
                    counter.innerText = savedValue; // Define o valor do contador
                }
            });
        }

        // Função para alterar e salvar o contador
        function changeCounter(id, delta) {
            const counterElement = document.getElementById(id);
            let currentValue = parseInt(counterElement.innerText);
            const newValue = currentValue + delta;
            counterElement.innerText = newValue;
            localStorage.setItem(id, newValue); // Salva o novo valor no localStorage
        }

        // Carrega os contadores quando a página é completamente carregada
        window.onload = loadCounters;
    </script>
  
</body>
</html>
