<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .pdf-container {
            width: 80%;
            height: 800px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <h2>Meu Documento PDF</h2>

    <embed 
        src="images/pdf1.pdf" 
        type="application/pdf" 
        width="100%" 
        height="100%" 
        class="pdf-container"
    />

    <p>Caso o PDF n√£o carregue, <a href="images/pdf1.pdf">clique aqui para baixar</a>.</p>

</html>
