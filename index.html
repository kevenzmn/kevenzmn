  <script>
    function markDivDone(checkboxId, divId) {
      const checkbox = document.getElementById(checkboxId);
      const targetDiv = document.getElementById(divId);

      if (checkbox.checked) {
        targetDiv.classList.add('done');
      } else {
        targetDiv.classList.remove('done');
      }
    }
  </script>
